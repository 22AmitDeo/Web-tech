<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Internship Portal</title>
    <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="images/Screenshot 2026-02-13 223431.png">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/VIT-AP NEW LOGO PNG FORMAT.png" alt="VIT-AP Logo" class="logo-img">
                <span>InternHub</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="internships.html">Internships</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="form-section">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail">
                    <span class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword">
                    <span class="error-msg"></span>
                </div>

                <button type="submit" class="submit-btn">Login</button>
                <p class="form-footer">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </section>

    <script src="js/validation.js"></script>
</body>
</html>
